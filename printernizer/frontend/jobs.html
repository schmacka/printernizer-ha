<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printernizer – Aufträge</title>
    <script>
        (function() {
            function loadAppShell() {
                window.__INITIAL_PAGE__ = 'jobs';
                window.__ENTRY_PATH__ = window.location.pathname;
                fetch('index.html', { cache: 'no-store' })
                    .then(function(response) {
                        if (!response.ok) {
                            throw new Error('Failed to load application shell');
                        }
                        return response.text();
                    })
                    .then(function(html) {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(function(error) {
                        document.body.innerHTML = '<main class="standalone-error">' +
                            '<h1>Printernizer</h1>' +
                            '<p>Die Anwendung konnte nicht geladen werden.</p>' +
                            '<pre>' + (error.message || error) + '</pre>' +
                            '</main>';
                    });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadAppShell);
            } else {
                loadAppShell();
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .standalone-error {
            text-align: center;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
        }
        .standalone-error pre {
            text-align: left;
            background: rgba(15, 15, 30, 0.6);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <noscript>Bitte aktivieren Sie JavaScript, um Printernizer zu verwenden.</noscript>
</body>
</html>
